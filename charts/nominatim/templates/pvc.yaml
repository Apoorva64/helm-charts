{{- if and .Values.flatnodes.enabled (not .Values.flatnodes.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nominatim.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/part-of: {{ include "nominatim.name" . }}
    app.kubernetes.io/name: {{ include "nominatim.name" . }}-postgresql
spec:
  accessModes:
    {{- range .Values.flatnodes.accessModes }}
    - {{ . | quote }}
      {{- end }}
  resources:
    requests:
      storage: {{ .Values.flatnodes.size | quote }}
  {{- include "common.storage.class" (dict "persistence" .Values.flatnodes "global" .Values.global) | nindent 2 }}
{{- end}}